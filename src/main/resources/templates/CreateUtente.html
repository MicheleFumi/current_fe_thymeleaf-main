<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">	<title>JPA</title>
</head>
<body>
	<nav th:insert="~{fragments/navigation :: block-navigation('Crea - Aggiorna Socio')}"></nav>
	<div align="center" class='container'>
		<p class='mt-4'>Inserire dati relativi all'utente</p>
	<form class="p-4 bg-light rounded shadow-sm" th:action="@{saveUtente}" th:object="${utente}" method="post">
    
    <input type="hidden" th:field="*{id}"/>

    <!-- Nome -->
    <div class="mb-3">
        <label for="userName" class="form-label">Username</label>
        <input type="text" th:field="*{userName}" id="userName" class="form-control"
               placeholder="es. Paolo" required>
    </div>

    <!-- Password -->
    <div class="mb-3">
        <label for="pwd" class="form-label">Password</label>
        <input type="text" th:field="*{pwd}" id="pwd" class="form-control" placeholder="es. PasswordM0lToS1CuraH!!!?=°°°éç"required>
    </div>

    <!-- Email -->
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" th:field="*{email}" id="email" class="form-control"
               placeholder="mario.rossi@example.com">
    </div>

    <!-- Ruolo -->
    <div class="mb-3">
        <label for="role" class="form-label">Ruolo</label>
        <select id="role" name="role" class="form-select" th:field="*{role}">
            <option value="ADMIN">Admin</option>
            <option value="USER">User</option>
            <option value="ALTRO">Altro</option>
        </select>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary w-100 mt-3">Registra Utente</button>
</form>
	
	</div>	
</body>
</html>
