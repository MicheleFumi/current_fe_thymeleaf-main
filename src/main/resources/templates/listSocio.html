<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">	<title>JPA</title>
</head>
<body>

	
	<nav th:insert="~{fragments/navigation :: block-navigation('Elenco soci')}"></nav>

	<div class="container mt-3" align="center">
	
		<form class="row g-3 justify-center mb-4" th:action="@{listSocio}"  object=${param} method="get">
			<div class="col-auto">
				<input type="text" name='nome' class="form-control" placeholder="nome"
					th:value="${param.nome}" >
			</div>
			<div class="col-auto">
				<input type="text" name='cognome' class="form-control" placeholder="cognome"
					th:value="${param.cognome}" >
			</div>

			<div class="col-auto">
				<select class="form-select" th:field="${param.attivita}">
					<option value="" selected>Seleziona attività</option>
	
					<option th:each="att : ${listAttivita.dati}"
						th:value="${att.descrizione}" th:text="${att.descrizione}">			
				</select>
			</div>
		
			<div class="col-auto">
				<button type="submit" class="btn btn-secondary">Cerca</button>
				<a th:href="@{createSocio}" class="btn btn-primary">Create nuovo socio</a>
			</div>
		
		</form>	
	
	
	
	
	<table class="table table-striped">
		<thead>
			<tr align="center">
				<th>Nome</th>
				<th>Cognome</th>
				<th>Codice fiscale</th>
				<th>Email</th>
				<th>Certificato Medico</th>
				<th>Abbonamenti</th>
				<th>Azioni</th>
			</tr>
		</thead>
	<tbody>
		<tr th:each="socio : ${listSocio}">
			<td th:text="${socio.nome}" align="center" class="clickable-row" style="cursor: pointer" th:attr="data-id=${socio.id}"></td>
			<td th:text="${socio.cognome}" align="center" class="clickable-row" style="cursor: pointer" th:attr="data-id=${socio.id}"></td>
			<td th:text="${socio.codiceFiscale}" align="center" class="clickable-row" style="cursor: pointer" th:attr="data-id=${socio.id}"></td>
			<td th:text="${socio.email}" align="center" class="clickable-row" style="cursor: pointer" th:attr="data-id=${socio.id}"></td>

			<td align="center">
				<a th:href="@{listCertificato(id=${socio.id})}">
					<span th:text="(${socio.certificato} != null ? (${socio.certificato.tipo} ? 'agonistico' : 'normale') : 'senza')"></span>
				</a>
			</td>
			<td align="center">
				<a th:href="@{listAbbonamenti(id=${socio.id})}">
					<span th:text="${#lists.size(socio.abbonamento) > 0 ? 'abbonamenti attivi' : 'senza abbonamento'}"></span>
				</a>
			</td>
			<td> <!-- Rimuovi socio -->
				<button type="button"   th:if="${#lists.isEmpty(socio.abbonamento)}" 
					class="btn btn-outline-danger mb-1 apri-modal-RS"
					data-bs-toggle="modal" data-bs-target="#modalAttivitaRimozioneSocio"
					th:attr="data-rimozione-id-RS=${socio.id}">
					Rimuovi Socio
				</button>
			</td>
		</tr>
		</tbody>
	
	</table>
	</div>
	
	
	<!-- Modale attività RIMOZIONE -->
	<div class="modal fade" id="modalAttivitaRimozioneSocio" tabindex="-1"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title">Rimuovi Socio</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Chiudi"></button>
				</div>

				<div class="modal-body">
					<form th:action="@{removeSocio}" method="post">
					
					
				
						<input type="hidden" id="socioIDInputRimozioneSocio" name="socioID" />
						<div class="modal-body" >
						<div>Sei sicuro di voler Eliminare Questo Socio?</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-danger">Elimina</button>
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">Annulla</button>
						</div>
						<div class="container-error mt-2" th:if="*{errrorMsg} != null">
							<span th:text="*{errrorMsg}" style="color:red">*</span>			
						</div>	
					</form>
				</div>

			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	

	<script>
	  document.addEventListener("DOMContentLoaded", function () {
	        const rows = document.querySelectorAll(".clickable-row");
	        rows.forEach(row => {
	            row.addEventListener("click", () => {
	                const socioId = row.getAttribute("data-id");
	                if (socioId) {
	                    window.location.href = `/updateSocio?id=${socioId}`;
	                }
	            });
	        });
	        
	        
	        // Modal RIMOZIONE SOCIO
		    
		    const aggiuntaButtonsSoc = document.querySelectorAll(".apri-modal-RS");
		    const aggiuntaInputSoc = document.getElementById("socioIDInputRimozioneSocio");
		    aggiuntaButtonsSoc.forEach(btn => {
			      btn.addEventListener("click", function () {
			        const id = btn.getAttribute("data-rimozione-id-RS");
			        aggiuntaInputSoc.value = id;
			      });
			    });
		    
	    });

	</script>
</body>
</html>
