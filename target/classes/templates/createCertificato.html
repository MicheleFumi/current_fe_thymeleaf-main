<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">	<title>JPA</title>

<title>Insert title here</title>
</head>
<body>
<div align="center" class='container'>
		<p class='mt-4'>Inserire dati relative al certificato</p>
		
		
		<form class="form-content container mt-4" th:action="@{saveCertificato}" th:object="${certificato}" method="post">
<input type="hidden" name="socioId" th:value="*{socioId}" />
  <input type="hidden" name="id" th:field="*{id}" />
  <!-- Tipo Certificato -->
  <div class="mb-3">
  
    <label for="tipo" class="form-label">Tipo Certificato</label>
    <select class="form-select" id="tipo" name="tipo" th:field="*{tipo}">
      <option value="true">Agonistico</option>
      <option value="false">Normale</option>
    </select>
    
    
  </div>
  
  <div class="mb-3">
  <label for="dataCertificato" class="form-label">Data Certificato</label>
  <input type="date" class="form-control" id="dataCertificato" name="dataCertificato" th:field="*{dataCertificato}" required>
</div>
  


  <button type="submit" class="btn btn-primary mt-3">Registra Certificato</button>

  <div class="mt-3" th:if="*{errorMsg} != null">
    <span th:text="*{errorMsg}" class="text-danger fw-semibold"></span>
  </div>

</form>
		
		
		
</div>	
</body>
</html>
